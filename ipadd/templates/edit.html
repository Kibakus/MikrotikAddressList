    </table>
    {% endif %}
    <center>
     <br/>

   </div>
  </div>
 </div>

<script>
let el = document.getElementById('editlist');
el.addEventListener('change', function(e){
   let value = e.target.value;
   location.href = '/listcustom?listUse=' + value;
})
</script>
